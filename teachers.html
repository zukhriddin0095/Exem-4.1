<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/teacher.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="./js/bootstrap.min.js"></script>
    <script type="module" defer src="./js/const.js"></script>
    <script type="module" defer src="./js/main.js"></script>
    <script type="module" defer src="./js/teachers.js"></script>
  </head>
  <body>
    <header class="navbar-shrink">
      <nav class="container loading">
        <header>
          <div class="container">
            <nav>
              <form class="form" action="">
                <div class="search-box">
                  <button class="btn-search">
                    <img src="./images/search.svg" alt="" />
                  </button>
                  <input
                    type="text"
                    class="input-search"
                    placeholder="Type to Search..."
                  />
                </div>
                <div class="darklight"></div>
                <div class="select-add">
                  <select class="select-teachers">
                    <option value>All</option>
                    <option value="true">Married</option>
                    <option value="false">single</option>
                  </select>
                  <select class="sort-lastName">
                    <option value="asc">Asc</option>
                    <option value="desc">Desc</option>
                  </select>
                  <button
                    data-bs-toggle="modal"
                    data-bs-target="#category-modal"
                    class="btn btn-outline-secondary add-category-btn"
                    type="button"
                  >
                    Add Teachers
                  </button>
                </div>
              </form>
            </nav>
          </div>
        </header>
      </nav>
    </header>

    <main>
      <section class="teachers">
        <div class="container">
          <span class="teacher-count"></span>
          <div class="teachers-row"></div>
          <ul class="teacher-pg"></ul>
        </div>
      </section>
    </main>

    <!-- modal -->
    <div class="modal fade" id="category-modal">
      <div class="modal-dialog">
        <form class="g-3 teacher-form" novalidate>
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">teachers</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              <div class="mb-3">
                <label for="firstname" class="form-label">first Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstname"
                  required
                />
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please fill!</div>
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  required
                />
                <div class="valid-feedback">Looks good!</div>
              </div>
              <div class="mb-3">
                <label for="phoneNumber" class="form-label">phone Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="phoneNumber"
                  required
                />
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please fill!</div>
              </div>
              <div class="mb-3">
                <label for="birthday" class="form-label">birthday</label>
                <input
                  type="date"
                  class="form-control"
                  id="birthday"
                  required
                />
                <div class="valid-feedback">Looks good!</div>
              </div>
              <div class="mb-3">
                <label for="image" class="form-label">Photos</label>
                <input type="url" class="form-control" id="image" required />
                <div class="valid-feedback">Looks good!</div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">email</label>
                <input type="email" class="form-control" id="email" required />
                <div class="valid-feedback">Looks good!</div>
              </div>
              <div class="mb-3 col-4 d-flex gap-2 align-items-baseline">
                <label for="isMarried" class="form-label">isMarried</label>
                <input type="checkbox" id="isMarried" />
                <div class="valid-feedback">Looks good!</div>
              </div>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="submit"
                class="btn btn-primary add-save-category-btn"
              >
                Add category
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
